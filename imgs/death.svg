
 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 33">
 <style>
 @keyframes grow {
 from { stroke-dashoffset: 1; }
 to { stroke-dashoffset: 0; }
 }
 svg{
 background: rgba(224, 227, 218, 1);
 }
 svg path{
 stroke-dasharray: 1;
 stroke-dashoffset: 1;
 fill: transparent;
 stroke-miterlimit: 2;
 stroke-width: 66px;
 }
 .bar {
 animation: grow 0.313286s cubic-bezier(0.165, 0.840, 0.440, 1.000) 1 forwards;
 animation-delay: 900ms;
 }
 </style>
 <path class="bar" d="M 0 13 L 3.377965115764524 13" pathLength="1" stroke="rgba(62, 65, 73, 1)"/>
</svg>
 

