
 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 33">
 <style>
 @keyframes dash {
 from { stroke-dashoffset: 1; }
 to { stroke-dashoffset: 0; }
 }
 svg{
 background: rgba(224, 227, 218, 1);
 }
 svg path{
 stroke-dasharray: 1;
 stroke-dashoffset: 1;
 fill: transparent;
 stroke-miterlimit: 2;
 stroke-width: 66px;
 }
 .segment {
 animation: dash 0.313286s linear 1 forwards;
 animation-delay: 0s;
 }
 </style>
 <path class="segment" d="M 0 13 L 61.11384864424941 13" pathLength="1" stroke="rgba(78, 161, 211, 1)"/>
</svg>
 

